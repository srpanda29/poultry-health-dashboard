<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poultry Health Dashboard</title>
    <link rel="stylesheet" href="/index.css"> <!-- Link to the built CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for text gradient - also included in index.css for safety */
        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(to right, #a78bfa, #818cf8, #3b82f6); /* Purple, Indigo, Blue */
        }
        /* Ensure body height for min-h-screen to work */
        html, body, #root {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.js"></script> <!-- Link to the built JavaScript -->
</body>
</html>
